<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/wbbase.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/js/wbsimpletable.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wbpages.js" type="text/javascript"></script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="#">Web Bricks cms</a>
		<ul class="nav">
			<li > <a href="./websettings.html"> Site settings </a> </li>
			<li > <a href="./weburis.html" > Site urls </a> </li>
			<li class="active"> <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>

	
	<div class="wbcolorcontent">
		<div class="wbinnercontent">
			<div class="marginv">
				<button class="btn btn-primary" id="wbAddPageBtn"><i class="icon-plus icon-white"> </i> New site page </button>
			</div>
			<div id="wbPagesTable"></div>
		</div>
	</div>
	
	<div class="modal hide" id="wbAddPageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Create new site page</h3>
		</div>
		<form class="form-inline" id="wbAddPageForm">		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errageneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbaname">Site page description </label>
					<div class="controls">
						<input id="wbaname" name="wbaname" class="input-xlarge" type="text">
						<input id="wbaisTemplateSource" class="input-xlarge" type="hidden" value="0">
						<input id="wbahtmlSource" class="input-xlarge" type="hidden" value="">
						<input id="wbapageModelProvider" class="input-xlarge" type="hidden" value="">
						<input id="wbacontentType" class="input-xlarge" type="hidden" value="">
						
						<span id="erraname" class="help-inline"></span>
					</div>										
				</div>
								
               				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddPageBtnClass" type="submit">Create</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDuplicatePageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Duplicate site page</h3>
		</div>
		<form class="form-inline" id="wbDuplicatePageForm">		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errcgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbcname">Site page name</label>
					<div class="controls">
						<input id="wbcname" name="wbcname" class="input-xlarge" type="text">
						<input id="wbcisTemplateSource" class="input-xlarge" type="hidden" value="0">
						<input id="wbchtmlSource" class="input-xlarge" type="hidden" value="">
						<span id="errcname" class="help-inline"></span>
						<input id="wbcexternalKey" class="input-xlarge" type="hidden" value="">
						<input id="wbccontentType" class="input-xlarge" type="hidden" value="">
						<input id="wbcpageModelProvider" class="input-xlarge" type="hidden" value="">
					</div>										
				</div>
								             				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveDuplicatePageBtnClass" type="submit">Duplicate</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeletePageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete site page? </h3>
		</div>
		<form class="form-inline" id="wbDeletePageForm">
		<div class="modal-body">
			<fieldset>
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="name">Site page name </label>
					<div class="controls">
						<input id="wbdname" name="name" class="input-xlarge" type="text" readonly>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary webSaveDeleteBtnClass" type="submit">Delete</button>
			<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	
</body>
</html>
