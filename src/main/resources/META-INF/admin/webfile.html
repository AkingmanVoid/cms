	<div id="wbFileView">
		<ul class="breadcrumb" >
			<li> <a id="wbfileshortType" href="./webfiles.html"> Web Files </a> <span class="divider">/</span> </li>
			<li > <span id="wbfilename"></span> (last modified <span id="wbfilelastModified"></span>) </li>
		</ul>	
		<div class="wbImageContentType wbhidden">
			<form class="form-inline">
				<div class="well marginv">
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary wbUpdateFileDataBtnClass" type="submit"> <i class="icon-pencil icon-white"> </i> Edit File Data </button>
							<button class="btn btn-primary wbUpdateUploadFileBtnClass" type="submit"> <i class="icon-upload icon-white"> </i> Replace File</button>
						</div>
					</div>
	               <div class="control-group">                     
                        <div class="controls">          
                        Download: <span class="downloadResource"> </span>
                        </div>                      
                    </div>
					
					<div class="control-group">						
						<div class="controls">			
						Image via CDN: <span class="servingurl"> </span>
						</div>						
					</div>
					<div class="control-group">						
						<div class="controls">			
						Show image resized: <input type="text" name="imagesize" class="input-medium wbImageSizeInputClass" placeholder="Size in pixels">
						<button class="btn wbGetServingUrlBtnClass" type="submit"> Show </button>
						<span class="servingresizeurl"> </span>		
						</div>						
					</div>

				</div>
			</form>
			<div id="wbfileblobKey">
			</div>
		</div>
		<div class="wbVideoContentType wbhidden">
				<div class="well marginv">
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary wbUpdateFileDataBtnClass" type="submit"> <i class="icon-pencil icon-white"> </i> Edit resource data </button>
							<button class="btn btn-primary wbUpdateUploadFileBtnClass" type="submit"> <i class="icon-upload icon-white"> </i> Replace file</button>
						</div>
					</div>
	               <div class="control-group">                     
                        <div class="controls">          
                        Download: <span class="downloadResource"> </span>
                        </div>                      
                    </div>
				</div>
				<div id="wbvideocontent">					
				</div>
		</div>
		<div class="wbAudioContentType wbhidden">
				<div class="well marginv">
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary wbUpdateFileDataBtnClass" type="submit"> <i class="icon-pencil icon-white"> </i> Edit resource data </button>
							<button class="btn btn-primary wbUpdateUploadFileBtnClass" type="submit"> <i class="icon-upload icon-white"> </i> Replace file</button>
						</div>
					</div>
	               <div class="control-group">                     
                        <div class="controls">          
                        Download: <span class="downloadResource"> </span>
                        </div>                      
                    </div>
				</div>
				<div class="wbaudiocontent">
				</div>
		</div>
		<div class="wbApplicationContentType wbhidden">
				<div class="well marginv">
					<div class="control-group">
						<div class="controls">
							<button class="btn btn-primary wbUpdateFileDataBtnClass" type="submit"> <i class="icon-pencil icon-white"> </i> Edit resource data </button>
							<button class="btn btn-primary wbUpdateUploadFileBtnClass" type="submit"> <i class="icon-upload icon-white"> </i> Replace file</button>
						</div>
					</div>
	               <div class="control-group">                     
                        <div class="controls">          
                        Download: <span class="downloadResource"> </span>
                        </div>                      
                    </div>
				</div>
				<div class="wbapplicationcontent"> </div>
		</div>
		

	</div>
	
	<div class="modal hide" id="wbModalFileDataUpdate">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Update File Data </h3>
		</div>
		<form class="form-inline" id="wbuFileDataUpdateForm">	
			<div class="modal-body">
				<input id="wbudkey" type="hidden">
				<fieldset>
					<div class="control-group">
						<div class="controls">
							<span id="errudgeneral" class="help-inline"></span>
						</div>										
					</div>
					<div class="control-group">
						<label class="control-label" for="wbudname">File name</label>
						<div class="controls">
							<input id="wbudname" class="input-xlarge" type="text">
							<span id="errudname" class="help-inline"></span>
						</div>										
					</div>
					<div class="control-group">
						<label class="control-label" for="wbudname">Adjusted Content Type</label>
						<div class="controls">
							<input id="wbudadjustedContentType" class="input-xlarge" type="text">
							<span id="errudadjustedContentType" class="help-inline"></span>
						</div>										
					</div>				
									
				</fieldset>	
			</div>
			<div class="modal-footer">
					<button class="btn btn-primary wbFileDataSaveBtnClass" type="submit">Save changes</button>
					<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
			</div>
		</form>
    </div>

	<div class="modal hide" id="wbModalFileUploadUpdate">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Replace File </h3>
		</div>
		<form class="form-inline" id="wbuFileUploadUpdateForm" enctype="multipart/form-data">	
			<div class="modal-body">
				<input id="wbuukey" name="key" type="hidden">
				<fieldset>
					<div class="control-group">
						<div class="controls">
							<span id="erruugeneral" class="help-inline"></span>
						</div>										
					</div>
					<div class="control-group">
						<label class="control-label" for="wbuufilename">File name</label>
						<div class="controls">
							<input id="wbuufilename" name="file" class="input-xlarge" type="file">
							<span id="erruufilename" class="help-inline"></span>
						</div>										
					</div>				
				</fieldset>	
			</div>
			<div class="modal-footer">
					<button class="btn btn-primary fileUploadUpdateSave" type="submit">Save changes</button>
					<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
			</div>
		</form>
    </div>

</body>
