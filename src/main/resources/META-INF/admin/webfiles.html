	<div class="wbcolorcontent">
		<div class="wbinnercontent">

	<div class="modal hide" id="wbAddFileModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Add New File </h3>
		</div>
		<form class="form-inline" id="wbAddFileForm" enctype="multipart/form-data" action="./wbfileupload" method="POST">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbname">File name (internal use only)</label>
					<div class="controls">
						<input id="wbname" name="name" class="input-xlarge" type="text" />
						<span id="errname" class="help-inline"></span>
					</div>										
				</div>

				<div class="control-group">
					<div class="controls">
						Make the file live <input id="wbenabled" type="radio" name="enabled" value="1"> YES
										  <input type="radio" name="enabled" value="0"> NO
						<span id="errenabled" class="help-inline"></span>
					</div>										
				</div>

				<div class="control-group">
					<label class="control-label" for="wbfilename">File path</label>
					<div class="controls">
						<input id="wbfilename" name="file" class="input-xlarge" type="file" />
						<span id="errfilename" class="help-inline"></span>
					</div>										
				</div>
				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddFileBtnClass" type="submit">Save changes</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeleteFileModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete File?</h3>
		</div>
		<form class="form-inline" id="wbDeleteFileForm">
		<div class="modal-body">
			<fieldset>
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="name">File name</label>
					<div class="controls">
						<input id="wbdname" name="name" class="input-xlarge" type="text" readonly />
						<span id="wbdname" class="help-inline"></span>
					</div>										
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary webSaveDeleteBtnClass" type="submit">Delete</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>
