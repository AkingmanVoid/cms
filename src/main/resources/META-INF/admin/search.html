<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="search.css" type="text/css">
<link rel="stylesheet" href="http://example.com:81/test/myadmin/2014-07-31-00-22-28/fa/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="http://example.com:81/test/myadmin/2014-07-31-00-22-28/css/adminbase.css" type="text/css">
<script src="./js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./js/wbutility.js" type="text/javascript"></script>
<script src="./js/wbsearchbox.js" type="text/javascript"></script>
<script src="http://example.com:81/test/myadmin/2014-07-31-00-22-28/zeroclipboard/ZeroClipboard.min.js" type="text/javascript"></script>
 
<script>
$().ready ( function ()
{

	var loadDataHandlerFunction = function(wbsearchbox) {
		wbsearchbox.crud('insert', {'key':'b386c79d-f408-4c90-b0d4-f70bf2ad90ee', 'name':'home ', type:'1'});
		wbsearchbox.crud('insert', {'key':'aaab386c79d-f408-4c90-b0d4-f70bf2ad90ee', 'name':'marius', type:'2'});
		wbsearchbox.crud('insert', {'key':'bxyz386c79d-f408-4c90-b0d4-f70bf2ad90ee', 'name':'yahoo a', type:'3'});
		
	};

	var displayHandlerFunction = function(item) {
		var type="";
		switch (item.type)
		{
			case "1": type ="uris"; break;
			case "2": type ="page"; break;
			case "3": type ="page module"; break;
			case "4": type ="message"; break;
			case "5": type ="article"; break;
			case "6": type ="file"; break;
			case "7": type ="global parameter"; break;	
		}
		var str= '<span class="itemelem itemtype">{0}</span><span class="itemelem">{1}</span><span data-clipboard-text="{1}" class="wbbtnclipboard btn-clipboard"></span><span class="itemelem">{2}</span><div class="clear"/>'.format(escapehtml(type), escapehtml(item["key"]), escapehtml(item["name"]));
		return str;
	};
	$(".search").wbSearchBox({searchFields:['name', 'key'], classSearchList:'wbsearchresultlist' , loadDataHandler: loadDataHandlerFunction, displayHandler: displayHandlerFunction, jQInputBox: $('#search'), jQSearchListContainer: $('#list') });
	
	$('.btn-clipboard').WBCopyClipboardButoon({buttonHtml:"<i class='fa fa-paste'></i><div class='wbclipboardtooltip'>Copy to clipboard</div>", basePath: getAdminPath(), selector: '.btn-clipboard'});
	$('.btn-clipboard').WBCopyClipboardButoon().on("aftercopy", function (e) {
		$('.btn-clipboard').WBCopyClipboardButoon().reset();
		$(e.target).html("<i class='fa fa-paste'></i><div class='wbclipboardtooltip'>Copied!</div>");
	});

	
});

</script>

</head>
<body>
	<div class="search"> </div>
	<input type="text" id="search">
	<div id="list"></div>
</body>
</html>
