<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/fa/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/zeroclipboard/ZeroClipboard.min.js"  type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wburiadd.js" type="text/javascript"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="./">Webpagebytes cms</a>
		<ul class="nav">
			<li > <a href="./websettingslangs.html"> Site settings </a> </li>
			<li class="active"> <a href="./weburis.html" > Site urls </a> </li>
			<li > <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>	

	<div id="wbbodycontent">
		<div class="wbsearchcontainer">
			<div class="wbsearchbox"> 
				<div class="input-prepend">
					<span class="add-on searchicon"><i class="icon-search"></i></span>
					<input class="input-xlarge" id="cmssearchbox" type="text" placeholder="Search">
				</div>
			</div>
			<div id="searchResultList" class="wbsearchresultcontainer"></div>		
		</div>	
		<div class="wbtitle">
			<h1 class="wbtitle-text"> <span class="wbtitle-offset">New sire url</span></h1>		
		</div>
		<div class="wbcolorcontent wbinnercontent">
			<div class="row-fluid">
				<form class="form-horizontal" id="wburiadd">
					<fieldset>
						<div class="control-group">
							<div class="controls">
								<span id="errageneral" class="help-inline"></span>
							</div>										
						</div>
		
						<div class="control-group">
							<label class="control-label" for="uri">Site url</label>
							<div class="controls">
								<input id="wbauri" name="uri" class="wb-input-xlarge" type="text">
								<span id="errauri" class="help-inline"></span>
							</div>										
						</div>
						
						<div class="control-group">
							<label class="control-label" for="enabled">Is the url live?</label>
							
							<div class="controls">
								<input id="wbaenabled" type="radio" name="enabled" value="1"> YES
								<input type="radio" name="enabled" value="0"> NO
								<span id="erraenabled" class="help-inline"></span>
							</div>										
						</div>
					
					    <div class="control-group">
		                    <label class="control-label" for="controllerClass"> Http operation</label>
		                    <div class="controls">
		                        <select name="controllerClass" id="wbahttpOperation">
									<option>GET</option>
									<option>POST</option>
									<option>PUT</option>
									<option>DELETE</option>
								</select>
								<span id="errahttpOperation" class="help-inline error"></span>
							</div>
		                </div>
						
						<div class="control-group">
							<label class="control-label" for="resourceType">Resource type</label>					
							<div class="controls">
								<input id="wbaresourceType" type="radio" name="resourceType" value="1"> Site page
								<input type="radio" name="resourceType" value="2"> File
								<input type="radio" name="resourceType" value="3"> Url controller
								<span id="erraresourceType" class="help-inline"></span>
							</div>										
						</div>
		
		                <div class="control-group wbResourceExternalKey">
		                    <label class="control-label" for="resourceExternalKey"> Resource External Key </label>
		                    <div class="controls">
		                        <input id="wbaresourceExternalKey" class="wb-input-xlarge" autocomplete="off" type="text" > 
								<span id="erraresourceExternalKey" class="help-inline"></span>
								<br>
								<span> Url linked to: <span id="wbresourcelink"> </span></span>
								
							</div>
		                </div>
		
		                <div class="control-group wbUrlController">
		                    <label class="control-label" for="controllerClass"> Url controller </label>
		                    <div class="controls">
		                        <input id="wbacontrollerClass" name="controllerClass" class="wb-input-xlarge" autocomplete="off" type="text" > 
								<span id="erracontrollerClass" class="help-inline"></span>
							</div>
		                </div>								
					</fieldset>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<button class="btn btn-primary wbUriAddBtnClass" type="submit">Save</button>
							<button class="btn wbUriAddCancelBtnClass" type="submit">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="wbfooter">
			Webpagebytes cms version ${pom.version}
		</div>
		
	</div>

	
</body>
</html>
