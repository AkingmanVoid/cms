<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/wbbase.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/js/wbsimpletable.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wbpagemodules.js" type="text/javascript"></script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="#">Webpagebytes cms</a>
		<ul class="nav">
			<li > <a href="./websettings.html"> Site settings </a> </li>
			<li > <a href="./weburis.html" > Site urls </a> </li>
			<li > <a href="./webpages.html" > Site pages </a> </li>
			<li class="active"> <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>
	
	<div id="spinnerTable" class="spinner">
		<img src="./${timestamp}/img/spinner.gif" > Loading...
	</div>		
	<div class="wbcolorcontent" id="wbbodycontent">
		<div class="wbinnercontent">
			<div class="tableheader"> 
				<div class="tabletitle"> Page modules </div> <div class="tablestats"> </div> 
				<div class="tablebutton"> <a href="#" id="wbAddPageModuleBtn"><i class="icon-plus"> </i> New page module </a> </div>  
			</div>
			<div class="clear"></div>
		
			<div id="wbPageModulesTable"></div>
			<script type="text/javascript">
				$("#spinnerTable").WBSpinner({visible: true, contentElem: $('#wbbodycontent'), delayDisplay: 300 });
			</script>
		</div>
	</div>
	
	<div class="modal hide" id="wbAddPageModuleModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> New page module</h3>
		</div>
		<form class="form-inline" id="wbAddPageModuleForm">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errageneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbaname">Page module name</label>
					<div class="controls">
						<input id="wbaname" class="input-xlarge" type="text" />
						<input id="wbaisTemplateSource" name="wbaisTemplateSource" type="hidden" value="0" />
						<input id="wbahtmlSource" type="hidden" value="" />
						<span id="erraname" class="help-inline"></span>
					</div>										
				</div>
								
               				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddPageModuleBtnClass" type="submit">Create</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>
	
	<div class="modal hide" id="wbDuplicatePageModuleModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Duplicate page module</h3>
		</div>
		<form class="form-inline" id="wbDuplicatePageModuleForm">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errcgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbcname">Page module name</label>
					<div class="controls">
						<input id="wbcname" class="input-xlarge" type="text" />
						<input id="wbcisTemplateSource" name="wbaisTemplateSource" type="hidden" value="0" />
						<input id="wbchtmlSource" type="hidden" value="" />
						<span id="errcname" class="help-inline"></span>
					</div>										
				</div>
								
               				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveDuplicatePageModuleBtnClass" type="submit">Duplicate</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeletePageModuleModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete page module?</h3>
		</div>
		<form class="form-inline" id="wbDeletePageModuleForm">
		<div class="modal-body">
			<fieldset>		
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="wbdname">Page module name</label>
					<div class="controls">
						<input id="wbdname" class="input-xlarge" type="text" readonly />
					</div>										
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary webSaveDeleteBtnClass" type="submit">Delete</button>
			<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	
</div>
</body>
</html>
