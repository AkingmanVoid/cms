	<div class="wbcolorcontent">
		<div class="wbinnercontent">
			<div class="marginv">
				<button class="btn btn-primary" id="wbAddPageModuleBtn"><i class="icon-plus icon-white"> </i> Add Web Page Module </button>
			</div>
			<div id="wbPageModulesTable"></div>
		</div>
	</div>
	
	<div class="modal hide" id="wbAddPageModuleModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Create new web page module</h3>
		</div>
		<form class="form-inline" id="wbAddPageModuleForm">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errageneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbaname">Web page module name (internal use only)</label>
					<div class="controls">
						<input id="wbaname" class="input-xlarge" type="text" />
						<input id="wbaisTemplateSource" name="wbaisTemplateSource" type="hidden" value="0" />
						<input id="wbahtmlSource" type="hidden" value="" />
						<span id="erraname" class="help-inline"></span>
					</div>										
				</div>
								
               				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddPageModuleBtnClass" type="submit">Save changes</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeletePageModuleModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete Web Page Module?</h3>
		</div>
		<form class="form-inline" id="wbDeletePageModuleForm">
		<div class="modal-body">
			<fieldset>		
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="wbdname">Web page module name</label>
					<div class="controls">
						<input id="wbdname" class="input-xlarge" type="text" readonly />
					</div>										
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary webSaveDeleteBtnClass" type="submit">Delete</button>
			<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	
</div>
