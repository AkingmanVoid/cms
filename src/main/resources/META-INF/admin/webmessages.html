	<div class="modal hide" id="wbAddMessageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Create a new message</h3>
		</div>
		<form class="form-inline" id="wbAddMessageForm">	
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errageneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbaname">Message Key</label>
					<div class="controls">
						<input id="wbaname" class="input-xlarge" type="text">
						<span id="erraname" class="help-inline"></span>
					</div>										
				</div>           				
				
				<div class="control-group">
					<label class="control-label" for="wbavalue">Message Value</label>
					<div class="controls">
						<textarea id="wbavalue" class="input-xlarge"> </textarea>
						<span id="erravalue" class="help-inline"></span>
					</div>										
				</div>           				

				<div class="control-group">
					<label class="control-label" for="wbaname">Is message translated?</label>
					<div class="controls">
						<input id="wbaisTranslated" type="radio" name="isTranslated" value="1"> YES
										  <input type="radio" name="isTranslated" value="0" checked> NO
						<span id="erraisTranslated" class="help-inline"></span>
					</div>										
				</div>           						
			</fieldset>		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddMessageBtnClass" type="submit">Save</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbUpdateMessageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Modify message</h3>
		</div>
		<form class="form-inline" id="wbUpdateMessageForm">	
		<div class="modal-body">
			<fieldset>
				<input id="wbukey" class="input-xlarge" type="hidden">
				<input id="wbuexternalKey" class="input-xlarge" type="hidden">
						
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="wbulcid">LCID</label>
					<div class="controls">
						<input id="wbulcid" class="input-xlarge" type="text" readonly>
						<span id="errulcid" class="help-inline"></span>
					</div>										
				</div>           								
				<div class="control-group">
					<label class="control-label" for="wbuname">Message Key</label>
					<div class="controls">
						<input id="wbuname" class="input-xlarge" type="text" readonly>
						<span id="erruname" class="help-inline"></span>
					</div>										
				</div>           				
				
				<div class="control-group">
					<label class="control-label" for="wbuvalue">Message Value</label>
					<div class="controls">
						<textarea id="wbuvalue" class="input-xlarge"> </textarea>
						<span id="erruvalue" class="help-inline"></span>
					</div>										
				</div>           				

				<div class="control-group">
					<label class="control-label" for="wbuname">Is message translated?</label>
					<div class="controls">
						<input id="wbuisTranslated" type="radio" name="isTranslated" value="1"> YES
										  <input type="radio" name="isTranslated" value="0" checked> NO
						<span id="erruisTranslated" class="help-inline"></span>
					</div>										
				</div>           						
			</fieldset>		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveUpdateMessageBtnClass" type="submit">Save</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeleteMessageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete message?</h3>
		</div>
		<form class="form-inline" id="wbDeleteMessageForm">	
		<div class="modal-body">
			<fieldset>
				<input id="wbdkey" class="input-xlarge" type="hidden">
						
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="wbdname">Message Key</label>
					<div class="controls">
						<input id="wbdname" class="input-xlarge" type="text" readonly>
						<span id="errdname" class="help-inline"></span>
					</div>										
				</div>           				
				
			</fieldset>		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveDeleteMessageBtnClass" type="submit">Delete</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>
