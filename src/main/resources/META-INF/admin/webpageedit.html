<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/wbbase.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/zeroclipboard/ZeroClipboard.min.js"  type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wbpageedit.js" type="text/javascript"></script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="./">Webpagebytes cms</a>
		<ul class="nav">
			<li > <a href="./websettings.html"> Site settings </a> </li>
			<li > <a href="./weburis.html" > Site urls </a> </li>
			<li class="active"> <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>

	<div id="spinnerTable" class="spinner">
		<img src="./${timestamp}/img/spinner.gif" > Loading...
	</div>
	<div id="wbbodycontent" class="well">	
		<div class="row-fluid">
			<div class="tableheader" id="wbPageSummary">
				<div class="tabletitle">
					<a href="./webpages.html"> Site pages </a> <span>/</span>
					<span id="wbsummaryname"></span>
				</div>
				<div class="wblastmodified">
					<span class="badge badge-info" id="wbsummarylastModified"></span>
				</div>
		    </div>
	
			<div>
				<form class="form-horizontal" id="wbPageEditForm">
					<div class="erregeneral"></div>
					<fieldset>
						<input id="wbekey" type="hidden">
						<div class="marginv control-group">
							<label for="name" class="control-label wblabel-left">Site page description</label>
							<div class="controls">
								<input class="wb-input-xlarge" type="text" name="name" id="wbename">
								<span id="errename" class="help-inline"></span>
							</div>
						</div>
						<div class="marginv control-group">
							<label for="externalKey" class="control-label wblabel-left">External Key</label>
							<div class="controls">
								<input class="wb-input-xlarge" type="text" name="externalKey" id="wbeexternalKey" readonly>
								<input data-clipboard-target="wbeexternalKey" type="button" class="btn btn-clipboard" value="Copy to clipboard">
								<span id="erreexternmalKey" class="help-inline"></span>
							</div>
						</div>
						
						<div class="marginv control-group">
							<label for="contentType" class="control-label wblabel-left">Content type</label>
							<div class="controls">
								<input class="wb-input-xlarge" type="text" name="contentType" id="wbecontentType">
								<span id="errecontentType" class="help-inline"></span>
							</div>
						</div>					
											
						<div class="marginv control-group">
							<label for="isTemplateSource" class="control-label wblabel-left">Source interpretation</label>
							<div class="controls">
								<input id="wbeisTemplateSource" class="input-xlarge" type="radio" name="isTemplateSource" value="0" > Plain text source
								<input class="input-xlarge" type="radio" name="isTemplateSource" value="1"> Template text source
								<span id="erreisTemplateSource" class="help-inline"></span>
							</div>
						</div>
						
						<div class="marginv control-group wbModelProviderContainer">
							<label for="pageModelProvider" class="control-label wblabel-left">Page model provider</label>
							<div class="controls">
								<input class="wb-input-xlarge" type="text" name="pageModelProvider" id="wbepageModelProvider">
								<span id="errepageModelProvider" class="help-inline"></span>
							</div>
						</div>					
						
						<div class="control-group">
							<textarea rows="20" id="wbehtmlSource" class="input-block-level" spellcheck="false"> </textarea>	
							<span id="errehtmlSource" class="help-inline"></span>
						</div>
						<div class="marginv">
							<button class="btn btn-primary wbPageEditSaveBtnClass" type="submit">Save</button>
							<button class="btn wbPageEditCancelBtnClass" type="submit">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>	
		</div>
	</div>
	<script type="text/javascript">
		$("#spinnerTable").WBSpinner({visible: true, contentElem: $('#wbbodycontent'), delayDisplay: 300 });
	</script>
</body>
</html>
