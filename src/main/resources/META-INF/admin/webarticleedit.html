<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/fa/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/zeroclipboard/ZeroClipboard.js"  type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wbarticleedit.js" type="text/javascript"></script>
<link rel="stylesheet" href="./${timestamp}/sce/minified/themes/square.min.css" type="text/css" media="all" />
<script src="./${timestamp}/sce/minified/jquery.sceditor.xhtml.min.js"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="./">Webpagebytes cms</a>
		<ul class="nav">
			<li > <a href="./websettingslangs.html"> Site settings </a> </li>
			<li > <a href="./weburis.html" > Site urls </a> </li>
			<li > <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li class="active"> <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>

	<div id="spinnerTable" class="spinner">
		<img src="./${timestamp}/img/spinner.gif" > Loading...
	</div>							
	<div id="wbbodycontent">				
		<div class="wbsearchcontainer">
			<div class="wbsearchbox"> 
				<div class="input-prepend">
					<span class="add-on searchicon"><i class="icon-search"></i></span>
					<input class="input-xlarge" id="cmssearchbox" type="text" placeholder="Search">
				</div>
			</div>
			<div id="searchResultList" class="wbsearchresultcontainer"></div>		
		</div>	
		<div class="wbtitle" id="wbArticleSummary">
			<h1 class="wbtitle-text"> <span class="wbtitle-offset"><a href="./webarticles.html">Articles</a>/</span><span id="wbsummarytitle"></span></h1>
			<div class="wbtitle-offset"> 
				<span class="badge badge-info" id="wbsummarylastModified"> </span>
			</div>
		</div>
		
		<div class="wbcolorcontent wbinnercontent">
			<div class="row-fluid">
				<form class="form-horizontal" id="wbArticleEditForm">
					<input id="wbeprivkey" type="hidden">
					<div class="marginv control-group">
						<label for="name" class="control-label wblabel-left">Article title</label>
						<div class="controls">
							<input class="wb-input-xlarge" type="text" name="name" id="wbetitle">
						</div>
					</div>
					<div class="marginv control-group">
						<label for="externalKey" class="control-label wblabel-left">External Key</label>
						<div class="controls">
							<input class="wb-input-xlarge" type="text" name="externalKey" id="wbeexternalKey" readonly>
							<span data-clipboard-target="wbeexternalKey" class="wbbtnclipboard btn-clipboard"></span>		
						</div>
					</div>
					<div class="marginv">
						<textarea rows="20" id="_wbehtmlSource" class="input-block-level"> </textarea>	
						<script type="text/javascript">
							$("textarea").sceditor({
								plugins: 'xhtml',
								style: "./${timestamp}/minified/jquery.sceditor.square.min.css"
							});
							$("textarea").sceditor("instance").updateOriginal();
							
						</script>	
					</div>
					<div class="marginv">
						<button class="btn btn-primary wbArticleEditSaveBtnClass" type="submit">Save</button>
						<button class="btn wbArticleEditCancelBtnClass" type="submit">Cancel</button>
					</div>
				</form>
			</div>		
		</div>
		<div class="wbfooter">
			Webpagebytes cms version ${pom.version}
		</div>
		
	</div>
	<script type="text/javascript">
		$("#spinnerTable").WBSpinner({visible: true, contentElem: $('#wbbodycontent'), delayDisplay: 300 });
	</script>
		
</body>
</html>
