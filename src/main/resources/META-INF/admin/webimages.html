	<div class="wbcolorcontent">
		<div class="wbinnercontent">
			<div class="marginv">
				<button class="btn btn-primary" id="wbAddImageBtn"><i class="icon-plus icon-white"> </i> Add New Image </button>
			</div>
			<div id="wbImagesTable"></div>
		</div>
	</div>
	
	<div class="modal hide" id="wbAddImageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Add new image </h3>
		</div>
		<form class="form-inline" id="wbAddImageForm" enctype="multipart/form-data">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="wbname">Image name (internal use only)</label>
					<div class="controls">
						<input id="wbname" name="name" class="input-xlarge" type="text" />
						<span id="errname" class="help-inline"></span>
					</div>										
				</div>

				<div class="control-group">
					<div class="controls">
						Make the image live <input id="wbenabled" type="radio" name="enabled" value="1"> YES
										  <input type="radio" name="enabled" value="0"> NO
						<span id="errenabled" class="help-inline"></span>
					</div>										
				</div>

				<div class="control-group">
					<label class="control-label" for="wbfilename">Image file</label>
					<div class="controls">
						<input id="wbfilename" name="file" class="input-xlarge" type="file" />
						<span id="errfilename" class="help-inline"></span>
					</div>										
				</div>
				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary wbSaveAddImageBtnClass" type="submit">Save changes</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

	<div class="modal hide" id="wbDeleteImageModal">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete Image?</h3>
		</div>
		<form class="form-inline" id="wbDeleteImageForm">
		<div class="modal-body">
			<fieldset>
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="name">Image name</label>
					<div class="controls">
						<input id="wbdname" name="name" class="input-xlarge" type="text" readonly />
						<span id="wbdname" class="help-inline"></span>
					</div>										
				</div>
			</fieldset>
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary webSaveDeleteBtnClass" type="submit">Delete</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>
