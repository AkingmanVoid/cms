tinyMCE.init({

	mode : "specific_textareas",

	theme_advanced_buttons2 : "",
	theme_advanced_buttons3 : "",
	theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "left",
	theme_advanced_statusbar_location : "bottom",
	theme_advanced_resizing : true,

	theme_advanced_font_sizes: "6px,7px,8px,9px,10px,11px,12px,13px,14px,15px,16px,17px,18px,20px,22px,24px,26px,28px,30px,32px,34px,36px,38px,40px",

	formats : {

		aligncenter : {selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes : 'center'},
		alignright : {selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes : 'right'},
		alignfull : {selector : 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes : 'full'},
		bold : {inline : 'span', 'classes' : 'bold'},
		italic : {inline : 'span', 'classes' : 'italic'},
		underline : {inline : 'span', 'classes' : 'underline', exact : true},
		strikethrough : {inline : 'del'}
	}

});

		<img src="./${timestamp}/img/spinner.gif" > Loading...
	</div>

		<div class="row-fluid">
			<div class="tableheader" id="wbArticleSummary">
			    <div class="tabletitle">
			        <a href="./webarticles.html"> Articles </a> <span>/</span>
			        <span id="wbsummarytitle"></span>
			    </div>
			    <div class="wblastmodified">
			    	 <span class="badge badge-info" id="wbsummarylastModified"></span>
			    </div>
		    </div>
	   
	
	    	<div id="wbArticleView">
				<form class="form-horizontal">
					<a href="#" class="wbArticleViewEditLink btn btn-primary"> <i class="icon-pencil icon-white"></i> Edit </a>
					<div class="marginv control-group">
						<label for="name" class="control-label wblabel-left">Article title</label>
						<div class="controls">
							<input class="wb-input-xlarge" type="text" name="name" id="wbArticleViewtitle" readonly>
						</div>
					</div>
					<div class="marginv control-group">
						<label for="externalKey" class="control-label wblabel-left">External Key</label>

							<input class="wb-input-xlarge" type="text" name="externalKey" id="wbArticleViewexternalKey" readonly>

						</div>
					</div>
					<div class="marginv">
						<textarea rows="20" id="_wbArticleViewhtmlSource" class="mceEditor input-block-level" > </textarea>                    
					</div>

						<a href="#" class="wbArticleViewEditLink btn btn-primary"> <i class="icon-pencil icon-white"></i> Edit </a>
					</div>

			</div>
