<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./${timestamp}/css/adminbase.css" type="text/css" />
<script src="./${timestamp}/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="./${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./${timestamp}/zeroclipboard/ZeroClipboard.min.js"  type="text/javascript"></script>
<script src="./${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./${timestamp}/js/wbsimpletable.js" type="text/javascript"></script>
<script src="./${timestamp}/app-js/wburis.js" type="text/javascript"></script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="#">Web Bricks cms</a>
		<ul class="nav">
			<li > <a href="./websettings.html"> Site settings </a> </li>
			<li class="active"> <a href="./weburis.html" > Site urls </a> </li>
			<li > <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>
	
	<div class="wbcolorcontent">
		<div class="wbinnercontent"> 
				<div class="tableheader"> 
					<div class="tabletitle"> Site urls </div> <div class="tablestats"> </div> 
					<div class="tablebutton"> <a href="#" id="wbaddnewpage"><i class="icon-plus"> </i> New site url </a> </div>  
				</div>
				<div class="clear"></div>
			
			<div id="spinnerTable">
				<img src="./${timestamp}/img/spinner.gif" > Loading
			</div>						
			<div id="wbtable"> </div>
			<script type="text/javascript">
				$("#spinnerTable").WBSpinner({visible: true, contentElem: $('#wbtable'), delayDisplay: 300 });
			</script>
		</div>
	</div>
	
	
	<div class="modal hide" id="wbModalUriDuplicate">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Duplicate site url</h3>
		</div>
		<form class="form-inline" id="wburiduplicate">
		
		<div class="modal-body">
			<fieldset>
				<div class="control-group">
					<div class="controls">
						<span id="errcgeneral" class="help-inline"></span>
					</div>										
				</div>
				
				<div class="control-group">
					<label class="control-label" for="uri">Site url</label>
					<div class="controls">
						<input id="wbcuri" name="uri" class="wb-input-xlarge" type="text">
						<span id="errcuri" class="help-inline"></span>
					</div>										
				</div>
				
				<input id="wbcenabled" type="hidden" >
				<input id="wbchttpOperation" type="hidden">
				<input id="wbcresourceType" type="hidden">
                <input id="wbcresourceExternalKey" type="hidden">
				
			</fieldset>
		
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary uriDuplicateSave" type="submit">Duplicate</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>
	
	<div class="modal hide" id="wbModalUriDelete">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h3> Delete site url? </h3>
		</div>

		<form class="form-inline" id="wburidelete">
		<div class="modal-body">
			<fieldset>
				<input id="wbdkey" type="hidden">
				<div class="control-group">
					<div class="controls">
						<span id="errdgeneral" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="uri">Site url</label>
					<div class="controls">
						<input id="wbduri" class="wb-input-xlarge" type="text" readonly > 
						<span id="errduri" class="help-inline"></span>
					</div>										
				</div>
				<div class="control-group">
					<label class="control-label" for="uri">External key</label>
					<div class="controls">
						<input id="wbdexternalKey" class="wb-input-xlarge" type="text" readonly > 
						<span id="errdexternalKey" class="help-inline"></span>
					</div>										
				</div>
				
			</fieldset>
		</div>
		<div class="modal-footer">
				<button class="btn btn-primary uriDeleteSave" type="submit">Delete</button>
				<button class="btn wbCancelBtnClass" data-dismiss="modal">Cancel</button>
		</div>
		</form>
    </div>

</body>
</html>
