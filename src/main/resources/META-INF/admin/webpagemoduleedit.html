<script src="./zeroclipboard/ZeroClipboard.min.js"  type="text/javascript"></script>
<script src="./js/wbutility.js" type="text/javascript"></script>
<script src="./app-js/wbpagemoduleedit.js" type="text/javascript"></script>

</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="#">Web Bricks cms</a>
		<ul class="nav">
			<li > <a href="./websettings.html"> Site settings </a> </li>

			<li > <a href="./webbackuprestore.html"> Backup & restore </a> </li>
		</ul>
		</div>
	</div>

	<div id="wbPageModuleSummary" class="row-fluid">
		<div class="well wbwell">
	    <ul class=" wbbreadcrumb" >
	        <li> <a href="./webpagemodules.html"> Web Modules </a> <span class="wbdivider">/</span> </li>
	        <li> <span id="wbsummaryname"></span> </li>
	    </ul>
	    <div class="wblastmodified">
	    	 <span class="badge badge-info" id="wbsummarylastModified"></span>
	    </div>
	    </div>
    </div>
	
	<div class="row-fluid" spellcheck="false">
		<form class="form-horizontal" id="wbPageModuleEditForm">
			<div class="erregeneral"></div>
			<input id="wbekey" type="hidden">
				<div class="well">					
					<div class="marginv control-group">
						<label for="name" class="control-label wblabel-left">Module name</label>
						<div class="controls">
							<input class="wb-input-xlarge" type="text" name="name" id="wbename">
							<span id="errename" class="help-inline"></span>
						</div>
					</div>
					<div class="marginv control-group">
						<label for="externalKey" class="control-label wblabel-left">External Key</label>
						<div class="controls">
							<input class="wb-input-xlarge" type="text" name="externalKey" id="wbeexternalKey" readonly>
							<input data-clipboard-target="wbeexternalKey" type="button" class="btn btn-clipboard" value="Copy to clipboard">
							<span id="erreexternmalKey" class="help-inline"></span>
						</div>
					</div>
					
					<div class="marginv control-group">
						<label for="isTemplateSource" class="control-label wblabel-left">Source interpretation</label>
						<div class="controls">
							<input id="wbeisTemplateSource" class="input-xlarge" type="radio" name="isTemplateSource" value="0" > Plain html source
							<input class="input-xlarge" type="radio" name="isTemplateSource" value="1"> Template html source
							<span id="erreisTemplateSource" class="help-inline"></span>
						</div>
					</div>

					<textarea rows="20" id="wbehtmlSource" class="input-block-level"> </textarea>					
					<div class="marginv">
						<button class="btn btn-primary wbPageModuleEditSaveBtnClass" type="submit">Save</button>
						<button class="btn wbPageEditCancelBtnClass" type="submit">Cancel</button>
					</div>
				</div>
		</form>
	</div>	
	
</body>
</html>
